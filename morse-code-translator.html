<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./morse-code-translator.css" />
    <script defer src="./morse-code-translator.js"></script>
    <title>Morse code translator</title>
  </head>
  <body>
    <nav><p>Made by mar1an</p></nav>
    <main>
      <textarea
        spellcheck="false"
        id="text-input"
        placeholder="text to morse"
      ></textarea>
      <div class="buttons">
        <button class="submit-text">translate</button>
        <button class="clear">clear text</button>
      </div>
      <div class="output"></div>
    </main>
  </body>
</html>
